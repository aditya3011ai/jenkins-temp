name: üîê Test Secrets and Variables

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Echo secrets and vars using env
        env:
          EC2_HOST: ${{ secrets.ID_AWS }}
          AWS_NAME: ${{ vars.AWS_NAME }}
        run: |
          echo "EC2_HOST=$EC2_HOST"
          echo "AWS_NAME=$AWS_NAME"

      - name: Echo secrets and vars using expression
        run: |
          echo "EC2_HOST (expression): ${{ secrets.ID_AWS }}"
          echo "AWS_NAME (expression): ${{ vars.AWS_NAME }}"
